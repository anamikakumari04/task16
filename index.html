<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Tasks</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    header {
      width: 100%;
      background: rgba(0,0,0,0.7);
      color: white;
      text-align: center;
      padding: 20px 0;
      font-size: 2.5rem;
      font-weight: 600;
      letter-spacing: 3px;
      margin-bottom: 40px;
      border-radius: 0 0 20px 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
    }

    .task {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.3);
      width: 90%;
      max-width: 600px;
      padding: 30px 25px;
      border-radius: 20px;
      margin-bottom: 30px;
      box-shadow: 0 8px 32px rgba(31,38,135,0.37);
      transition: all 0.3s ease;
    }

    .task:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
    }

    h3 {
      margin-bottom: 20px;
      color: #ffffff;
      font-size: 1.5rem;
      text-align: center;
    }

    input[type="text"], input[type="email"] {
      width: 100%;
      padding: 12px;
      margin: 8px 0 20px;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      outline: none;
      background: rgba(255,255,255,0.8);
      color: #333;
    }

    button {
      padding: 12px 20px;
      background: #6a11cb;
      background: linear-gradient(to right, #2575fc, #6a11cb);
      border: none;
      border-radius: 30px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s;
      margin: 8px;
    }

    button:hover {
      background: linear-gradient(to right, #6a11cb, #2575fc);
      transform: scale(1.05);
    }

    #formResult, #dateTimeResult {
      margin-top: 20px;
      background: rgba(255,255,255,0.3);
      padding: 15px;
      border-radius: 10px;
      color: #fff;
      font-weight: 500;
      white-space: pre-line;
      box-shadow: inset 0 0 5px rgba(255,255,255,0.2);
    }

    img {
      border-radius: 20px;
      margin-top: 15px;
      width: 100%;
      height: 250px;
      object-fit: cover;
      transition: opacity 0.5s ease-in-out;
    }

    pre {
      background: rgba(255,255,255,0.2);
      padding: 10px;
      border-radius: 10px;
      font-size: 1rem;
      color: #fff;
      margin-top: 10px;
    }

    .center {
      text-align: center;
    }
  </style>
</head>

<body>

<header>TASK 16</header>

<div class="task" id="task1">
  <h3>1. Basic Information Form</h3>
  <input type="text" id="name" placeholder="Name"><br>
  <input type="email" id="email" placeholder="Email"><br>
  <input type="text" id="phone" placeholder="Phone"><br>
  <div class="center">
    <button onclick="showFormData()">Show Info</button>
  </div>
  <p id="formResult"></p>
</div>

<div class="task" id="task2">
  <h3>2. Change Image</h3>
  <div class="center">
    <img id="myImage" src="https://i.pinimg.com/736x/2e/cf/06/2ecf067a2069128f44d75d25a32e219e.jpg" alt="Flower">
    <br><br>
    <button onclick="changeImage()">Change Image</button>
  </div>
</div>

<div class="task" id="task3">
  <h3>3. Font Size Changer</h3>
  <p id="fontText" class="center">This is some sample text.</p>
  <div class="center">
    <button onclick="increaseFont()">Increase Font</button>
    <button onclick="decreaseFont()">Decrease Font</button>
  </div>
</div>

<div class="task" id="task4">
  <h3>4. Show Current Date & Time</h3>
  <div class="center">
    <button onclick="showDateTime()">Show Date & Time</button>
    <pre id="dateTimeResult"></pre>
  </div>
</div>

<script>
  // Task 1
  function showFormData() {
    var name = document.getElementById("name").value;
    var email = document.getElementById("email").value;
    var phone = document.getElementById("phone").value;
    document.getElementById("formResult").innerText = 
      "Name: " + name + "\nEmail: " + email + "\nPhone: " + phone;
  }

  // Task 2
  function changeImage() {
    var img = document.getElementById("myImage");
    img.style.opacity = 0;
    setTimeout(function() {
      img.src = "https://images.contentstack.io/v3/assets/bltcedd8dbd5891265b/blt134818d279038650/6668df6434f6fb5cd48aac34/beautiful-flowers-rose.jpeg?q=70&width=3840&auto=webp";
      img.style.opacity = 1;
    }, 500);
  }

  // Task 3
  let fontSize = 16;
  function increaseFont() {
    fontSize += 2;
    document.getElementById("fontText").style.fontSize = fontSize + "px";
  }
  function decreaseFont() {
    fontSize = Math.max(8, fontSize - 2);
    document.getElementById("fontText").style.fontSize = fontSize + "px";
  }

  // Task 4
  function showDateTime() {
    const now = new Date();
    document.getElementById("dateTimeResult").innerText = now.toString();
  }
</script>

</body>
</html>
